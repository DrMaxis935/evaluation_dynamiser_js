<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Game</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description" content="Dice Roll" />
    <meta property="og:title" content="Dice Game" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta
      property="og:description"
      content="A round by round dice game for 2 players"
    />
    <meta property="og:site_name" content="Dice Roll" />
    <meta property="og:country-name" content="en_EN" />
    <meta name="google-site-verification" content="" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <!DOCTYPE html>
  <body>
    <main class="container">
      <div class="mainContainer" id="mainContainer">
        <div class="playerSide">
          <div class="playerName" id="playerName1">
            <h2>PLAYER 1</h2>
          </div>
          <h3 class="score" id="player1Score">0</h3>

          <div class="currentScoreContainer">
            <p>Current</p>
            <h3 class="currentScore" type="number" id="currentScoreP1">0</h3>
          </div>
        </div>

        <div class="center">
          <div id="newGame">
          <button type="button" class="btn btn-light">
            <img class="Icons" src="./icons/plus-circle.svg" />
            NEW GAME
          </button>
        </div>
          <img class="dice" src="./Images/dice-1.png" id="dice" />

          <div id="rollDice">
          <button type="button" class="btn btn-light">
            <img class="Icons" src="./icons/arrow-repeat.svg" />
            ROLL DICE
          </button>
          </div>

          <div id="hold">
          <button type="button" class="btn btn-light" >
            <img class="Icons" src="./icons/box-arrow-in-down.svg" />
            HOLD
          </button>
        </div>
        </div>
        <div class="playerSide">
          <div class="playerName" id="playerName2">
            <h2>PLAYER 2</h2>
          </div>
          <div class=""></div>
          <h3 class="score" id="player2Score">0</h3>

          <div class="currentScoreContainer">
            <p>Current</p>
            <h3 class="currentScore" type="number" id="currentScoreP2">0</h3>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
